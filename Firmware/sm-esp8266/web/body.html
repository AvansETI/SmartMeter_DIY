  <script>
const ctx_power  = document.getElementById('chart_power');
const ctx_energy = document.getElementById('chart_energy');

var data;

const data_x = [60, 55, 50, 45, 40, 35, 30, 25, 20, 15, 10, 5, 0];
const data_y = [4, 5, 4, 4, 3, 2, 6, 7, 6, 5, 4, 5, 5];

const config = {
  type: 'line',
  data: {
    labels: data_x,
    datasets: [{
        label: 'Power (kW)',
        data: [],
        fill: false,
        borderColor: 'rgb(255, 0, 0)',
        tension: 0.2,
    }]},
  options: {
    animation: false
  },
  plugins: []
}

const chartPower  = new Chart(ctx_power, config);
const chartEnergy = new Chart(ctx_energy, config);

setInterval(updateChart, 10000);

function getActualData() {
 $.ajax({
  url: "/data",
  data: {
  },
  success: function ( result ) {
   try {
    data = result;

   } catch (error) {
    console.log("E: " + error);
   }
  },
  error: function ( error ) {
   console.log("E: Could not fetch the actual data.");
  }
 });
}

function updateDataPower (v) {
  chartPower.data.datasets[0].data = [];
  for ( i in data.power_consumption ) {
    chartPower.data.datasets[0].data.push(data.power_consumption[i]);
  }
  chartPower.update();
}

function updateDataEnergy (v) {
    chartEnergy.data.datasets[0].data.push(v);
    chartEnergy.data.datasets[0].data.shift();
    chartEnergy.update();
}

function updateChart () {
    getActualData();
    updateDataPower(Math.floor(Math.random() * 10) + 1);
    updateDataEnergy(Math.floor(Math.random() * 10) + 1);
    console.log("I: updating chart.");
}

  </script>
